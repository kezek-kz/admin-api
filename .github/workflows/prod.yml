name: Orderion

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    name: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: Run sbt clean compile
        run: |
          sbt clean compile
  deploy:
    name: deploy
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: Run sbt stage deployHeroku
        env:
          HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}
          ORDER_CORE_URL: https://prod-kezek-order-core.herokuapp.com/api
          RESTAURANT_CORE_URL: https://prod-kezek-restaurant-core.herokuapp.com/api
          LOG_LEVEL: DEBUG
          HOST: 0.0.0.0
          SWAGGER_SCHEMES: https
          SWAGGER_HOST: prod-kezek-admin-api.herokuapp.com
          ENV: prod
        run: |
          sbt -Denv=prod stage deployHeroku