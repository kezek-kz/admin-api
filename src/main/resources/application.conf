akka {

  actor {
    system = "admin-api"
  }

  loglevel = INFO

  event-handlers = ["akka.event.slf4j.Slf4jEventHandler"]
  loggers = ["akka.event.slf4j.Slf4jLogger"]
  logging-filter = "akka.event.slf4j.Slf4jLoggingFilter"
  logger-startup-timeout = 30s

  http {
    server {
      idle-timeout = 180s
      request-timeout = 120s
      bind-timeout = 5s
    }

    client {
      connecting-timeout = 60s
      idle-timeout = 120s
    }

    host-connection-pool {
      max-connections = 4
      max-open-requests = 32
      response-entity-subscription-timeout = 30 s
    }
  }

  dispatchers {
    main {
      type = Dispatcher
      executor = "thread-pool-executor"
      thread-pool-executor {
        fixed-pool-size = 16
      }
      throughput = 1
    }
  }
}

akka-http-cors {
  allow-generic-http-requests = yes
  allow-credentials = yes
  allowed-origins = "*"
  allowed-headers = "*"
  allowed-methods = ["GET", "POST", "PUT", "DELETE", "OPTIONS"]
  exposed-headers = []
  max-age = 1800 seconds
}

endpoints {

  order-core {
    url = "https://dev-kezek-order-core.herokuapp.com/api"
    url = ${?ORDER_CORE_URL}
  }

  restaurant-core {
    url = "https://dev-kezek-restaurant-core.herokuapp.com/api"
    url = ${?RESTAURANT_CORE_URL}
  }

  reservation-core {
    url = "https://dev-kezek-reservation-core.herokuapp.com/api"
    url = ${?RESERVATION_CORE_URL}
  }
}

http-server {
  interface = "0.0.0.0"
  interface = ${?HOST}
  port = 8080
  port = ${?PORT}
  ask-timeout = 60s
}

swagger {
  host = "localhost:8080"
  host = ${?SWAGGER_HOST}
  schemes = http
  schemes = ${?SWAGGER_SCHEMES}
}

env = "dev"
env =  ${?ENV}